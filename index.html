<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GOKDENIZ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
    }
    .image-container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    .image-container img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }
    .image-container .desktop-image {
      display: block;
    }
    .overlay-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 6vw;
      color: white;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
      z-index: 2;
      text-align: center;
    }
    @media (max-width: 768px) {
      .image-container .desktop-image {
        display: none;
      }
      .image-container .mobile-image {
        display: block;
      }
      .overlay-text {
        top: 35%;
        font-size: 8vw;
      }
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img
      src="icardi_desktop.jpg"
      alt="Masaüstü Görsel"
      class="desktop-image"
    />
    <img
      src="icardi_phone.jpg"
      alt="Mobil Görsel"
      class="mobile-image"
    />
    <div class="overlay-text">
      Bu site Osimhen imzayı atınca aktif olacaktır...
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/UAParser.js/1.0.2/ua-parser.min.js"></script>
  <script>
    const startTime = Date.now();
    let visitorData = {};

    async function initVisitorData() {
      const parser = new UAParser();
      const result = parser.getResult();

      try {
        const res = await fetch("https://ipinfo.io/json?token=0c94947f729bc8");
        const data = await res.json();
        visitorData = {
          IP: data.ip || "",
          City: data.city || "",
          Country: data.country || "",
          Browser: result.browser.name + " " + result.browser.version,
          OS: result.os.name + " " + result.os.version,
          Device: result.device.model || result.device.type || "Desktop",
          Screen: screen.width + "x" + screen.height,
          Language: navigator.language,
          URL: window.location.href,
          Referrer: document.referrer || "Doğrudan giriş",
          UserAgent: navigator.userAgent
        };
      } catch (e) {
        // IP bilgisi alınamadığında yine diğer veriler ile doldur
        visitorData = {
          IP: "",
          City: "",
          Country: "",
          Browser: result.browser.name + " " + result.browser.version,
          OS: result.os.name + " " + result.os.version,
          Device: result.device.model || result.device.type || "Desktop",
          Screen: screen.width + "x" + screen.height,
          Language: navigator.language,
          URL: window.location.href,
          Referrer: document.referrer || "Doğrudan giriş",
          UserAgent: navigator.userAgent
        };
      }
    }

    function sendPayload(durationSec) {
      const payload = {
        ...visitorData,
        DurationSeconds: durationSec,
        Timestamp: new Date().toISOString()
      };

      fetch("YOUR_SHEETBEST_API_URL_HERE", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
      .then(r => r.json())
      .then(data => console.log("Sheet.best yanıtı:", data))
      .catch(e => console.error("Sheet.best hatası:", e));
    }

    window.onload = async () => {
      await initVisitorData();
      sendPayload(0);
    };

    setInterval(() => {
      const duration = Math.round((Date.now() - startTime) / 1000);
      sendPayload(duration);
    }, 30000);

    window.addEventListener("beforeunload", () => {
      const duration = Math.round((Date.now() - startTime) / 1000);
      const payload = {
        ...visitorData,
        DurationSeconds: duration,
        Timestamp: new Date().toISOString()
      };
      if (navigator.sendBeacon) {
        navigator.sendBeacon(
          "YOUR_SHEETBEST_API_URL_HERE",
          new Blob([JSON.stringify(payload)], {type: "application/json"})
        );
      } else {
        sendPayload(duration);
      }
    });
  </script>
</body>
</html>
