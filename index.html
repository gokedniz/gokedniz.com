<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GOKDENIZ</title>
  <style>
    /* Senin stilin */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
    }
    .image-container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    .image-container img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }
    .image-container .desktop-image {
      display: block;
    }
    .overlay-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 6vw;
      color: white;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
      z-index: 2;
      text-align: center;
    }
    @media (max-width: 768px) {
      .image-container .desktop-image {
        display: none;
      }
      .image-container .mobile-image {
        display: block;
      }
      .overlay-text {
        top: 35%;
        font-size: 8vw;
      }
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img
      src="icardi_desktop.jpg"
      alt="Masaüstü Görsel"
      class="desktop-image"
    />
    <img
      src="icardi_phone.jpg"
      alt="Mobil Görsel"
      class="mobile-image"
    />
    <div class="overlay-text">
      Bu site Osimhen imzayı atınca aktif olacaktır...
    </div>
  </div>

  <!-- UAParser.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/UAParser.js/1.0.2/ua-parser.min.js"></script>

  <script>
    const startTime = Date.now(); // Sayfa açılış zamanı

    async function sendPayload(durationSec) {
      const parser = new UAParser();
      const result = parser.getResult();

      let ip = "", city = "", country = "";
      try {
        const res = await fetch("https://ipinfo.io/json?token=0c94947f729bc8");
        const data = await res.json();
        ip = data.ip;
        city = data.city;
        country = data.country;
      } catch (err) {
        console.log("Konum alınamadı", err);
      }

      const payload = {
        Timestamp: new Date().toISOString(),
        DurationSeconds: durationSec,   // Sayfada geçirilen süre saniye cinsinden
        IP: ip,
        City: city,
        Country: country,
        Browser: result.browser.name + " " + result.browser.version,
        OS: result.os.name + " " + result.os.version,
        Device: result.device.model || result.device.type || "Desktop",
        Screen: screen.width + "x" + screen.height,
        Language: navigator.language,
        URL: window.location.href,
        Referrer: document.referrer || "Doğrudan giriş",
        UserAgent: navigator.userAgent
      };

      // Buraya Sheet.best API URL'nı yaz
      fetch("https://api.sheetbest.com/sheets/b437fa1f-b976-446d-a1c0-2ad6752f0655", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
      .then(res => res.json())
      .then(data => console.log("Sheet.best yanıtı:", data))
      .catch(err => console.error("Sheet.best hatası:", err));
    }

    window.onload = () => {
      // Sayfa açılır açılmaz herhangi işlem yapmana gerek yok
    };

    window.addEventListener("beforeunload", () => {
      const endTime = Date.now();
      const durationSec = Math.round((endTime - startTime) / 1000);
      // Sayfa kapanırken veriyi gönder
      // navigator.sendBeacon kullanabiliriz, ama fetch de çalışabilir bazı durumlarda
      navigator.sendBeacon(
        "https://api.sheetbest.com/sheets/b437fa1f-b976-446d-a1c0-2ad6752f0655",
        new Blob(
          [JSON.stringify({
            Timestamp: new Date().toISOString(),
            DurationSeconds: durationSec,
            URL: window.location.href
          })],
          { type: 'application/json' }
        )
      );
    });
  </script>
</body>
</html>
