<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GOKDENIZ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
    }
    .image-container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    .image-container img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }
    .image-container .desktop-image {
      display: block;
    }
    .overlay-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 6vw;
      color: white;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
      z-index: 2;
      text-align: center;
    }
    @media (max-width: 768px) {
      .image-container .desktop-image {
        display: none;
      }
      .image-container .mobile-image {
        display: block;
      }
      .overlay-text {
        top: 35%;
        font-size: 8vw;
      }
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img
      src="icardi_desktop.jpg"
      alt="Masaüstü Görsel"
      class="desktop-image"
    />
    <img
      src="icardi_phone.jpg"
      alt="Mobil Görsel"
      class="mobile-image"
    />
    <div class="overlay-text">
      Bu site Osimhen imzayı atınca aktif olacaktır...
    </div>
  </div>

  <!-- Gizli iframe: form gönderimi için -->
  <iframe name="hiddenFrame" style="display:none;"></iframe>

  <!-- Verileri göndermek için form -->
  <form id="visitorForm" method="POST" target="hiddenFrame"
        action="https://script.google.com/macros/library/d/1_AnKRbQducD0QW8Na3T-Zjyckz452nwexwXeBfP9jGuv-asMxdMKvuj0/1">
    <input type="hidden" name="ip" id="ip" />
    <input type="hidden" name="device" id="device" />
    <input type="hidden" name="browser" id="browser" />
    <input type="hidden" name="os" id="os" />
    <input type="hidden" name="screen" id="screen" />
    <input type="hidden" name="city" id="city" />
    <input type="hidden" name="country" id="country" />
    <input type="hidden" name="userAgent" id="userAgent" />
    <input type="hidden" name="language" id="language" />
    <input type="hidden" name="url" id="url" />
    <input type="hidden" name="referrer" id="referrer" />
  </form>

  <!-- UAParser kütüphanesi -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/UAParser.js/1.0.2/ua-parser.min.js"></script>

  <script>
    window.onload = async () => {
      const parser = new UAParser();
      const result = parser.getResult();

      // Form alanlarına değerleri yaz
      document.getElementById("device").value =
        result.device.model || result.device.type || "Desktop";
      document.getElementById("os").value = result.os.name + " " + result.os.version;
      document.getElementById("browser").value =
        result.browser.name + " " + result.browser.version;
      document.getElementById("screen").value = screen.width + "x" + screen.height;
      document.getElementById("language").value = navigator.language;
      document.getElementById("referrer").value = document.referrer || "Doğrudan giriş";
      document.getElementById("url").value = window.location.href;
      document.getElementById("userAgent").value = navigator.userAgent;

      // IP ve konum bilgisi
      try {
        const res = await fetch("https://ipinfo.io/json?token=0c94947f729bc8");
        const data = await res.json();
        document.getElementById("ip").value = data.ip;
        document.getElementById("city").value = data.city;
        document.getElementById("country").value = data.country;
      } catch (err) {
        console.log("IP konumu alınamadı", err);
      }

      // Formu gizli iframe'e gönder
      document.getElementById("visitorForm").submit();
    };
  </script>
</body>
</html>
