<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GOKDENIZ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
    }

    .image-container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .image-container img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    .image-container .desktop-image {
      display: block;
    }

    .overlay-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 6vw;
      color: white;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
      z-index: 2;
      text-align: center;
    }

    @media (max-width: 768px) {
      .image-container .desktop-image {
        display: none;
      }

      .image-container .mobile-image {
        display: block;
      }

      .overlay-text {
        top: 35%; /* mobilde yukarıda */
        font-size: 8vw;
      }
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="icardi_desktop.jpg" alt="Masaüstü Görsel" class="desktop-image">
    <img src="icardi_phone.jpg" alt="Mobil Görsel" class="mobile-image">
    <div class="overlay-text">Bu site Osimhen imzayı atınca aktif olacaktır...</div>
  </div>
  <!-- UAParser kütüphanesi -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/UAParser.js/1.0.2/ua-parser.min.js"></script>
  
  <script>
  window.onload = async () => {
    const parser = new UAParser();
    const result = parser.getResult();
  
    const device = result.device.model || result.device.type || "Desktop";
    const os = result.os.name + " " + result.os.version;
    const browser = result.browser.name + " " + result.browser.version;
    const screenSize = screen.width + "x" + screen.height;
    const language = navigator.language;
    const referrer = document.referrer || "Doğrudan giriş";
    const currentURL = window.location.href;
    const userAgent = navigator.userAgent;
  
    let ip = "", city = "", country = "";
  
    try {
      const res = await fetch("https://ipinfo.io/json?token=0c94947f729bc8");
      const data = await res.json();
      ip = data.ip;
      city = data.city;
      country = data.country;
    } catch (err) {
      console.log("Konum alınamadı", err);
    }
  
    const payload = {
      ip, city, country,
      browser, os, device,
      screen: screenSize,
      language,
      url: currentURL,
      referrer,
      userAgent
    };
  
    fetch("https://script.google.com/macros/s/AKfycbwUzxtz3M7HU7PcrC0nPsG6vFaUQ11WGDRNJaickb4NIXCw_iMh2G5Tst4BrBaCN2IOqA/exec", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify(payload)
    })
      .then(response => response.text())
      .then(result => {
        console.log("Google yanıtı:", result); // burada OK yazmalı
      })
      .catch(error => {
        console.error("Hata oluştu:", error); // fetch başarısızsa burası çalışır
      });
  };
  </script>
</body>
</html>
